<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Holberton-smiling-school" />
    <title>Smile School</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header text-white">
      <!-- Navbar -->
      <nav
        class="d-flex flex-md-row flex-column justify-content-between ml-5 mr-5 pt-5 pb-5"
      >
        <!-- Menubutton -->

        <div>
          <button
            class="navbar-toggler d-sm-block d-md-none d-lg-none d-xl-none align-self-start"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggglrExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icon-img icon-img-burg"></span>
          </button>
        </div>

        <!-- Image logo -->
        <div class="imagotyoe d-flex flex-md-row flex-column">
          <img
            class="imagotype-img img-fluid mb-sm-2 align-self-center mr-sm-3"
            src="images/smile_off.png"
            alt="smile face"
          />
          <img
            class="imagotype-log img-fluid align-self-center"
            src="images/logo.png"
            alt="smile school"
          />
        </div>

        <!-- NavBar section -->

        <div
          class="navbar-container ml-auto mr-auto navbar-collapse collapse show"
          id="navbarToggleExternalContent"
        >
          <ul
            class="navbar-nav d-flex flex-md-row flex-sm-column justify-content-end"
          >
            <li class="list-unstyled nav-item nav-item">
              <a class="ml-md-5 ml-sm-0 nav-link text-white" href="#"
                >COURSES</a
              >
            </li>
            <li class="list-unstyled nav-item nav-item">
              <a class="ml-md-5 ml-sm-0 nav-link text-white" href="#"
                >PRICING</a
              >
            </li>
            <li class="list-unstyled nav-item nav-item">
              <a class="ml-md-5 ml-sm-0 nav-link text-white" href="#">LOGIN</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Middle header -->
      <div
        class="middle d-flex flex-column justify-content-center align-items-center mt-5"
      >
        <h1 class="title m-0 mt-5">Get Schooled</h1>
        <div class="d-flex flex-row">
          <p class="p-3 middle-text">SMILES</p>
          <p class="p-3 mr-5 ml-5 middle-text">GRIN</p>
          <p class="p-3 middle-text">LAUGH</p>
        </div>
        <button class="register-btn">REGISTER FOR FREE</button>
      </div>

      <!-- Experts -->

      <div class="d-flex flex-column align-items-center pro">
        <h2 class="title-h2">
          <span style="color: #c271ff">Learn</span> from the pros
        </h2>
        <div class="pro-container">
          <!-- #1 -->
          <div class="pro-profile" src="images/profile_1.jpg" alt="">
            <img class="pro-img" src="images/profile_1.jpg" alt="" />
            <h3 class="pro-title">Phillip Massey</h3>
            <p class="pro-text">« Smile of the year » 2018 - 2019</p>
          </div>
          <!-- #2 -->
          <div class="pro-porifle" src="images/profile_2.jpg" alt="">
            <img class="pro-img" src="images/profile_2.jpg" alt="" />
            <h3 class="pro-title">Nannie Lawrence</h3>
            <p class="pro-text">Best « little smile » 2017</p>
          </div>
          <!-- #3 -->
          <div class="pro-profile" src="images/profile_3.jpg" alt="">
            <img class="pro-img" src="images/profile_3.jpg" alt="" />
            <h3 class="pro-title">Bruce Walters</h3>
            <p class="pro-text">Best « Friend Smile » live performance 2019</p>
          </div>
          <!-- #4 -->
          <div class="pro-profile" src="images/profile_4.jpg" alt="">
            <img class="pro-img" src="images/profile_4.jpg" alt="" />
            <h3 class="pro-title">Henry Hughes</h3>
            <p class="pro-text">« 24h smiles » winner 2016 - 2019</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
